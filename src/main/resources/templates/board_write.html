<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>블로그 게시판(new)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* 버튼 영역 정렬용 */
        .action-cell > * { margin-right: 6px; }
        .action-cell form { display: inline; }
    </style>
</head>

<body>
    <div class="container">

        <h1 class="mt-5">블로그 게시판 - 글쓰기(new)</h1>

        <!-- 글쓰기 폼 -->
        <div class="mt-5">
            <div class="mt-4">

                <h2>게시글 추가(제목과 내용 입력)</h2>

                <form th:action="@{/api/boards}" method="post" name="content">

                    <!-- 제목 -->
                    <div class="form-group">
                        <label for="title">제목:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <!-- 내용 -->
                    <div class="form-group">
                        <label for="content">내용:</label>
                        <textarea class="form-control" id="content" name="content"
                                  rows="5" required></textarea>
                    </div>

                    <!-- 저장 버튼 -->
                    <button type="submit" class="btn btn-primary">글 저장하기</button>

                    <!-- 숨겨진 기본값들 -->
                    <input type="hidden" id="newdate"  name="newdate"  value="오늘날짜">
                    <input type="hidden" id="count"    name="count"    value="0">
                    <input type="hidden" id="likec"    name="likec"    value="0">
                    <input type="hidden" id="address"  name="address"  value="">
                    <input type="hidden" id="age"      name="age"      value="">
                    <input type="hidden" id="email"    name="email"    value="">
                    <input type="hidden" id="mobile"   name="mobile"   value="">
                    <input type="hidden" id="name"     name="name"     value="">
                    <input type="hidden" id="password" name="password" value="">
                </form>

            </div>
        </div>

    </div>
</body>
</html>
