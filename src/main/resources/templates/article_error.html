<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>블로그 게시판 - 잘못된 접근</title>

    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial;
            background-color: #fff0f0;
            text-align: center;
            padding: 50px;
        }

        h2 { color: #d9534f; }
        p { color: #333; }

        /* 돌아가기 버튼 */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <!-- 오류 메시지 -->
    <h2>잘못된 게시판 접근입니다!</h2>
    <p>요청하신 게시글을 찾을 수 없거나, 접근 권한이 없습니다.</p>

    <!-- 목록으로 이동 -->
    <a href="/article_list" class="btn">이전 페이지로</a>
</body>

</html>
