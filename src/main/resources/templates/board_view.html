<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판(new)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .action-cell > * { margin-right: 6px; }
        .action-cell form { display: inline; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">블로그 게시판(new)</h1>

        <div class="mt-5">
            <h2>게시글 목록</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>좋아요</th>
                        <th>버튼</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${boards.id}"></td>
                        <td>
                            <a th:href="@{/board_view/{id}(id=${boards.id})}">
                                <span th:text="${boards.title}"></span>
                            </a>
                        </td>
                        <td th:text="${boards.user}"></td>
                        <td th:text="${boards.newdate}"></td>
                        <td th:text="${boards.count}"></td>
                        <td th:text="${boards.likec}"></td>

                        <td class="action-cell">
                            <div th:if="${email} == ${boards.user}">
                                <a class="btn btn-warning btn-sm"
                                   th:href="@{/board_edit/{id}(id=${boards.id})}">수정</a>

                                <form th:action="@{/api/board_delete/{id}(id=${boards.id})}"
                                      method="post" style="display:inline;">
                                    <input type="hidden" name="_method" value="delete">
                                    <button class="btn btn-danger btn-sm" type="submit">삭제</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>글내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${boards.content}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
