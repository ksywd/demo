<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>블로그 게시판(new)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* 버튼 영역 정렬 */
        .action-cell > * { margin-right: 6px; }
        .action-cell form { display: inline; }
    </style>
</head>

<body>
    <div class="container">

        <!-- 상단 영역: 제목 + 사용자 정보 -->
        <div class="d-flex justify-content-between align-items-center mt-4 p-3 border rounded bg-light">
            <h1 class="m-0">블로그 게시판(new)</h1>

            <div class="text-right">
                <span class="font-weight-bold text-primary"
                      th:text="${email} + ' 님 환영합니다.'"></span>

                <a class="btn btn-sm btn-outline-danger ml-3"
                   th:href="@{/api/logout}">로그아웃</a>
            </div>
        </div>

        <!-- 검색폼 -->
        <form th:action="@{/board_list}" method="get" class="mt-4">
            <div class="input-group">
                <input type="text" name="keyword" th:value="${keyword}"
                       class="form-control" placeholder="검색어 입력...">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>

        <!-- 게시글 목록 -->
        <div class="mt-5">
            <h2>게시글 목록</h2>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>좋아요</th>
                        <th>버튼</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="board, stat : ${boards}">

                        <!-- 리스트 번호 -->
                        <td th:text="${startNum + stat.index}"></td>

                        <!-- 제목 -->
                        <td>
                            <a th:href="@{/board_view/{id}(id=${board.id})}">
                                <span th:text="${board.title}"></span>
                            </a>
                        </td>

                        <!-- 정보 -->
                        <td th:text="${board.user}"></td>
                        <td th:text="${board.newdate}"></td>
                        <td th:text="${board.count}"></td>
                        <td th:text="${board.likec}"></td>

                        <!-- 수정 / 삭제 -->
                        <td class="action-cell">
                            <a class="btn btn-warning btn-sm"
                               th:href="@{/board_edit/{id}(id=${board.id})}">수정</a>

                            <form th:action="@{/api/board_delete/{id}(id=${board.id})}" method="post">
                                <input type="hidden" name="_method" value="delete">
                                <button class="btn btn-danger btn-sm" type="submit">삭제</button>
                            </form>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 글쓰기 버튼 -->
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td>
                        <a class="btn btn-warning" th:href="@{/board_write}">글쓰기</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <!-- 이전 버튼 -->
            <li class="page-item"
                th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/board_list(page=${currentPage - 1}, keyword=${keyword})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/board_list(page=${i}, keyword=${keyword})}"
                   th:text="${i + 1}">1</a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item"
                th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/board_list(page=${currentPage + 1}, keyword=${keyword})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>

</body>
</html>
